<section>
  <div class="page-header">
    <h1 ng-bind="vm.submission.title"></h1>
  </div>


  <ul class="list-group">
    <a  ui-sref="problems.view({ problemId: vm.submission.problem })">Problem</a>
    <li ng-bind="vm.submission.submitted | date:'mediumDate'" class="list-group-item"> Submitted on: </li>
    <li ng-if="vm.submission.user" ng-bind="vm.submission.user.displayName" class="list-group-item">User:
      <span ng-if="!vm.submission.user">Deleted User</span>
    </li>

    <li  ng-bind="vm.submission.evaluationStatus" class="list-group-item">Status:</li>
  </ul>
  <div class="container">
    <h2>Evaluation report</h2>
    <table class="table table-condensed">
      <thead>
      <tr>
        <th>Test</th>
        <th>Status</th>
        <th>Execution time</th>
      </tr>
      </thead>
      <tbody>
      <tr  ng-repeat="result in vm.submission.results">
        <td ng-bind="result.test"></td>
        <td ng-bind="result.status"></td>
        <td ng-bind="result.executionTime"></td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
